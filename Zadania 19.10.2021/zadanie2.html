<body>
<script>
    const r = prompt('Podaj r: ');
    const PI = 3.14;

    const pole = PI * r * r;
    const obw = 2 * PI * r;

    document.write(`<div> Pole wynosi: ${pole} </div>`);
    document.write(`<div> Obowod wynosi: ${obw} </div>`);
</script>
