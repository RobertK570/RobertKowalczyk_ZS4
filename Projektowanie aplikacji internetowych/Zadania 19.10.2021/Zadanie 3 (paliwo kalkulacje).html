<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

    const km = prompt('Podaj ilosc km: ');
    const zl = prompt('Podaj cene paliwa: ');
    const ileNa100Km = prompt('Podaj ile pali na 100km: ');

        const zuzytePaliwo = ((km * ileNa100Km ) / 100);
        const wynik = zuzytePaliwo * zl;

            document.write(`<div> Przejechano km :  ${km}</div>`);
            document.write(`<div> Cena paliwa:  ${zl}</div>`);
            document.write(`<div> Srednie spalanie:  ${ileNa100Km}</div>`);
            document.write(`<div> Zuzyte paliwo:  ${zuzytePaliwo}</div>`);
            document.write(`<div> Cena za paliwo:  ${wynik}</div>`);

</script>

</body>
</html>
