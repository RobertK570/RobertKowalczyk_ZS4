<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Robert Kowalczyk zadanie 3-->

    <div id="content"></div>

    <script>
        const podaj = prompt("Podaj liczbe naturalna") * 1;
        const div = document.querySelector('#content');

        function licz(a) {
            let tab = [];
            for(let i = 1; i <= a; i++) {
                if(a % i == 0) {
                    tab.push(i);
                }
            }
            div.textContent = tab;
        }

        licz(podaj);
    </script>
</body>
</html>
