<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Robert Kowalczyk zadanie 1-->
    
    <div id="content"></div>

    <script>
        const div = document.querySelector('#content');
        
        function nwd(a, b) {
            let tmp;

            while (a != b) {
                if (a < b) {
                    tmp = a; a = b; b = tmp;
                }
                a = a - b;
        }

        div.textContent = b;
    }

    const a = prompt("Podaj a: ") * 1;
    const b = prompt("Podaj b: ") * 1;

    nwd(a,b);

    </script>
</body>
</html>
